<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 20px auto;
        }

        input {
            padding: 8px;
            width: 70%;
        }

        button {
            padding: 8px 16px;
        }

        .todo {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .logout {
            float: right;
            margin-bottom: 20px;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <div class="logout">
        <button onclick="logout()">Logout</button>
    </div>

    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTodo()">Add Task</button>
    <div id="todoList"></div>

    <script>
        // Check authentication on page load
        if (!localStorage.getItem('access_token')) {
            window.location.href = 'login.html';
        }

        async function fetchWithAuth(url, options = {}) {
            const accessToken = localStorage.getItem('access_token');
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`
            };

            let response = await fetch(url, options);

            // If the response is 401, try to refresh the token
            if (response.status === 401) {
                const newAccessToken = await refreshAccessToken();
                if (newAccessToken) {
                    // Retry the request with the new access token
                    options.headers['Authorization'] = `Bearer ${newAccessToken}`;
                    response = await fetch(url, options);
                } else {
                    // Handle the case where the refresh token failed
                    alert('Session expired. Please log in again.');
                    window.location.href = 'login.html'; // Redirect to login page
                }
            }

            return response;
        }

        async function refreshAccessToken() {
            const refreshToken = localStorage.getItem('refresh_token');

            if (!refreshToken) {
                console.error('No refresh token found');
                return null;
            }

            try {
                const response = await fetch('http://localhost:8000/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Store the new access token
                    localStorage.setItem('access_token', data.access_token);
                    return data.access_token; // Return the new access token
                } else {
                    const error = await response.json();
                    console.error('Refresh token failed:', error);
                    return null; // Indicate that the refresh failed
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
                return null; // Indicate that the refresh failed
            }
        }

        async function handleRequest(fn) {
            try {
                return await fn();
            } catch (error) {
                if (error.response?.status === 401) {
                    logout();
                }
                alert(error.message);
                throw error;
            }
        }

        async function fetchTodos() {
            return handleRequest(async () => {
                const response = await fetchWithAuth('http://localhost:8000/todos/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load todos');

                const todos = await response.json();
                const todoList = document.getElementById('todoList');
                todoList.innerHTML = todos.map(todo => `
                        <div class="todo">
                            <input type="checkbox"
                                   ${todo.completed ? 'checked' : ''}
                                   onchange="toggleTodo(${todo.id}, this.checked)">
                            <span>${todo.task}</span>
                            <button onclick="deleteTodo(${todo.id})">Delete</button>
                        </div>
                    `).join('');
            });
        }

        async function addTodo() {
            const task = document.getElementById('taskInput').value;
            if (!task.trim()) return;

            await handleRequest(async () => {
                const response = await fetchWithAuth('http://localhost:8000/todos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({ task })
                });

                if (!response.ok) throw new Error('Failed to add todo');

                document.getElementById('taskInput').value = '';
                fetchTodos();
            });
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure?')) return;

            await handleRequest(async () => {
                const response = await fetchWithAuth(`http://localhost:8000/todos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete todo');
                fetchTodos();
            });
        }

        async function toggleTodo(id, completed) {
            await handleRequest(async () => {
                const response = await fetchWithAuth(`http://localhost:8000/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) throw new Error('Failed to update todo');
            });
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = 'login.html';
        }

        // Initial load
        fetchTodos();
    </script>
</body>
</html>
